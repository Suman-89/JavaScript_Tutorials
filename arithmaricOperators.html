    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operations</title>
    <script>
        var a = 3;
        document.write(a);
        document.write("<br>");
        var b = 6;
        document.write(b);
        document.write("<br>");
        var c  = a * b;
        document.write(c);
        document.write("<br>");
        a--;
        var c = a * b;
        document.write(c);
    </script>

</head>
